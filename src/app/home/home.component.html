<button [routerLink]="['/add-student']" type="button" class="btn btn-primary">
    Add Student
  </button>
<table mat-table [dataSource]="studentsFromService" class="mat-elevation-z8">
    <ng-container matColumnDef="RNumber">
        <th mat-header-cell *matHeaderCellDef> R# </th>
        <td mat-cell *matCellDef="let student"> {{student.rnumber}} </td>
      </ng-container>
    
      <!-- First Name Column -->
      <ng-container matColumnDef="firstName">
        <th mat-header-cell *matHeaderCellDef> First Name </th>
        <td mat-cell *matCellDef="let student"> {{student.firstname}} </td>
      </ng-container>
    
      <!-- Last Name Column -->
      <ng-container matColumnDef="lastName">
        <th mat-header-cell *matHeaderCellDef> Last Name </th>
        <td mat-cell *matCellDef="let student"> {{student.lastname}} </td>
      </ng-container>
    
      <!-- Grad Date Column -->
      <ng-container matColumnDef="gradDate">
        <th mat-header-cell *matHeaderCellDef> Grad Date </th>
        <td mat-cell *matCellDef="let student"> {{student.graddate}} </td>
      </ng-container>

      <!-- Department Column -->
      <ng-container matColumnDef="department">
          <th mat-header-cell *matHeaderCellDef> Department </th>
          <td mat-cell *matCellDef="let student"> {{student.department}} </td>
        </ng-container>
      
        <!-- Major Column -->
        <ng-container matColumnDef="major">
          <th mat-header-cell *matHeaderCellDef> Major </th>
          <td mat-cell *matCellDef="let student"> {{student.major}} </td>
        </ng-container>
      
        <!-- Minor Column -->
        <ng-container matColumnDef="minor">
          <th mat-header-cell *matHeaderCellDef> Minor </th>
          <td mat-cell *matCellDef="let student"> {{student.minor}} </td>
        </ng-container>

        <!-- Username Column -->
      <ng-container matColumnDef="username">
          <th mat-header-cell *matHeaderCellDef> Username </th>
          <td mat-cell *matCellDef="let student"> {{student.username}} </td>
        </ng-container>
      
        <!-- Email Column -->
        <ng-container matColumnDef="email">
          <th mat-header-cell *matHeaderCellDef> email </th>
          <td mat-cell *matCellDef="let student"> {{student.email}} </td>
        </ng-container>
      
    
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
